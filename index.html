<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinote Implacável - Enzo</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* ANIMAÇÃO DE SIRENE NO FUNDO */
        @keyframes policeSiren {
            0% {
                background: linear-gradient(135deg, #b30000, #001a66);
            }

            25% {
                background: linear-gradient(135deg, #e00000, #002b99);
            }

            50% {
                background: linear-gradient(135deg, #002b99, #e00000);
            }

            75% {
                background: linear-gradient(135deg, #001a66, #b30000);
            }

            100% {
                background: linear-gradient(135deg, #b30000, #001a66);
            }
        }

        body {
            background: black;
            animation: policeSiren 4s linear infinite;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* TOPO */
        header {
            background: red;
            padding: 25px;
            text-align: center;
            color: white;
            animation: floatTitle 3s ease-in-out infinite;
            transform-style: preserve-3d;
            display: flex;
            justify-content: space-around;
        }

        header h1 {
            margin-top: 18px;
        }

        .sgeek {
            display: flex;
            flex-direction: row;
            box-shadow: 2px 2px 10px #ffffff4f;
            border-radius: 15px;
            background-color: #000;
            justify-content: center;
            align-items: center;
            padding: 0px 5px;
            transition: 0.3s ease;
            cursor: pointer;
            color: #fff;

            &:hover {
                transform: scale(1.15);
            }
        }

        .geektext {
            margin: 5px;
            padding: 10px;
            font-weight: bold;
            text-decoration: underline;
            text-underline-offset: 3px;
            font-size: 18px;
        }

        .r {
            margin-top: 3px;
            color: red;
        }

        header img {
            width: 65px;
            height: 65px;
            margin-left: 5px;
        }

        .gamelogo img {
            width: 90px;
            height: 90px;
        }

        .sgeek {
            padding: 10px;
            max-width: 200px;
            align-self: center;
        }

        header img {
            width: 256px;
            max-width: 95%;
            filter: drop-shadow(0px 0px 12px black);
            user-select: none;
        }

        @keyframes floatTitle {
            0% {
                transform: translateZ(0px);
            }

            50% {
                transform: translateZ(18px);
            }

            100% {
                transform: translateZ(0px);
            }
        }

        /* CORPO COM A SIRENE */
        main {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: policeSiren 0.5s linear infinite;
        }

        /* GRID DAS IMAGENS */
        .img-grid {
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .img-box {
            position: relative;
            height: 190px;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Gradiente para contraste no título */
        .img-gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 45%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.75), transparent);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* Hover */
        .img-box:hover {
            transform: scale(1.06);
            box-shadow: 0 10px 22px rgba(0, 0, 0, 0.35);
        }

        .img-box:hover .img-gradient {
            transform: translateY(6px);
            opacity: 1;
        }

        .img-title {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            z-index: 2;
            transition: transform 0.3s ease;
            user-select: none;
        }

        .img-box:hover .img-title {
            transform: translateX(10px);
        }

        /* BOTÃO */
        .btn {
            margin-top: 30px;
            padding: 14px 34px;
            background: red;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: 0.25s ease;
            user-select: none;
        }

        .btn:hover {
            transform: scale(1.08);
            opacity: 0.95;
        }

        .btn:active {
            transform: scale(0.90);
        }

        /* MODAL FULLSCREEN */
        .image-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.75);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999999;
            padding: 20px;
        }

        .viewer-content {
            width: 85%;
            max-width: 900px;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            animation: zoomIn 0.35s ease;
            aspect-ratio: 1 / 1;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.4);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* RODAPÉ */
        footer {
            background: blue;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* RESPONSIVIDADE */
        @media (max-width: 600px) {
            .img-grid {
                grid-template-columns: 1fr;
            }

            .img-box {
                height: 160px;
            }

            .btn {
                width: 100%;
            }

            .viewer-content {
                width: 95%;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 2rem;
            }

            header {
                display: flex;
                flex-direction: column;

            }
        }
    </style>

</head>

<body>

    <header>
        <a class="sgeek" href="https://wa.me/551635110871?text=Ol%C3%A1,%20gostaria%20de%20agendar%20uma%20aula%20demo."
            target="_blank">

            <img src="supergeeks.png" alt="logo-supergeeks">

            <div class="geektext">
                <p class="b">Matrículas</p>
                <p class="r">Abertas</p>
            </div>

        </a>
        <h1>O Pinote Implacável</h1>
        <div class="gamelogo">
            <img src="logo.png" alt="logo do jogo">
        </div>
    </header>

    <main>

        <div class="img-grid">

            <div class="img-box"
                style="background-image: url('char.png');">
                <div class="img-gradient"></div>
                <span class="img-title">Personagem</span>
            </div>

            <div class="img-box" style="background-image: url('enemy.png');">
                <div class="img-gradient"></div>
                <span class="img-title">Inimigo</span>
            </div>

            <div class="img-box"
                style="background-image: url('background.png');">
                <div class="img-gradient"></div>
                <span class="img-title">background</span>
            </div>

            <div class="img-box"
                style="background-image: url('tilemap.png');">
                <div class="img-gradient"></div>
                <span class="img-title">Tilemap</span>
            </div>

        </div>

        <button class="btn">Jogar agora</button>

    </main>

    <!-- MODAL FULLSCREEN -->
    <div class="image-viewer" id="viewer">
        <div class="viewer-content" id="viewerContent"></div>
    </div>

    <footer>
        <p>Projeto desenvolvido por Enzo</p>
        <p>Produzido no Curso Natal IA - SuperGeeks Sertãozinho</p>
        <p>Todos os direitos reservados.</p>
    </footer>

    <script>
        const viewer = document.getElementById("viewer");
        const viewerContent = document.getElementById("viewerContent");

        document.querySelectorAll(".img-box").forEach(box => {
            box.addEventListener("click", () => {
                const bg = box.style.backgroundImage;
                viewerContent.style.backgroundImage = bg;
                viewer.style.display = "flex";
            });
        });

        viewer.addEventListener("click", (e) => {
            if (e.target === viewer) {
                viewer.style.display = "none";
            }
        });
    </script>

</body>

</html>
